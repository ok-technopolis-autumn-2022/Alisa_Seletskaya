<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do</title>
    <link href="style/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="todo-app">
        <header class="todo-app__header">
            <h1>todos</h1>
        </header>
        <main class="todo-app__main">
            <nav class="todo-app__controls">
                <button aria-label="Select all tasks"></button>
                <input
                        type="text"
                        name="new-task"
                        aria-label="Create new task"
                        placeholder="What needs to be done?"
                />
            </nav>
            <section class="todo-app__tasks" aria-label="Task list">
                <ul class="todo-app__task-list tasks">
                    <li class="todo-app__task-item">
                        <div class="task-item__view">
                            <input
                                    type="checkbox"
                                    class="task-item__status"
                                    aria-label="Completed task: HTML"
                                    id="HTML"
                            />
                            <label for="HTML"><span class="task-item__text">HTML</span></label>
                            <button class="task-item__delete"></button>
                        </div>
                        <div class="task-item__edit" hidden="hidden">
                            <input
                                    type="text"
                                    class="task-item__input"
                                    value="HTML"
                                    aria-label="Edit task: HTML"
                            />
                        </div>
                    </li>
                    <li class="todo-app__task-item">
                        <div class="task-item__view">
                            <input
                                    type="checkbox"
                                    class="task-item__status"
                                    aria-label="Completed task: CSS"
                                    id="CSS"
                            />
                            <label for="CSS"><span class="task-item__text">CSS</span></label>
                            <button class="task-item__delete"></button>
                        </div>
                        <div class="task-item__edit" hidden="hidden">
                            <input
                                    type="text"
                                    class="task-item__input"
                                    value="CSS"
                                    aria-label="Edit task: JS"
                            />
                        </div>
                    </li>
                    <li class="todo-app__task-item">
                        <div class="task-item__view">
                            <input
                                    type="checkbox"
                                    class="task-item__status"
                                    aria-label="Completed task: JS"
                                    id="JS"
                            />
                            <label for="JS"><span class="task-item__text">JavaScript</span></label>
                            <button class="task-item__delete"></button>
                        </div>
                        <div class="task-item__edit" hidden="hidden">
                            <input
                                    type="text"
                                    class="task-item__input"
                                    value="CSS"
                                    aria-label="Edit task: JS"
                            />
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="todo-app__actions-bar">
                <p class="todo-app__items-left">2 items left</p>
                <div class="todo-app__items-filter" aria-label="Items filter" role="radiogroup">
                    <label for="all">
                        <input
                                type="radio"
                                id="all"
                                name="filter"
                                value="all"
                                aria-label="Show all tasks"
                                checked
                        />
                        <span class="filter-text">
                            All
                        </span>
                    </label>
                    <label for="active">
                        <input
                                type="radio"
                                id="active"
                                name="filter"
                                value="active"
                                aria-label="Show active tasks"
                        />
                        <span class="filter-text">
                            Active
                        </span>
                    </label>
                    <label for="completed">
                        <input
                                type="radio"
                                id="completed"
                                name="filter"
                                value="completed"
                                aria-label="Show completed tasks"
                        />
                        <span class="filter-text">
                            Completed
                        </span>
                    </label>
                </div>
                <button class="todo-app__clear-completed" aria-label="Clear completed tasks">Clear completed</button>
            </footer>
        </main>
    </div>
</body>
</html>
