<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do</title>
</head>
<body>
    <div class="todo-app">
        <header class="todo-app__header">
            <h1>todos</h1>
        </header>
        <nav class="todo-app__controls">
            <button class="todo-app__select-all">V</button>
            <input type="text" name="new-task" placeholder="What needs to be done?">
        </nav>
        <section class="todo-app__tasks">
            <ul class="todo-app__task-list tasks">
                <li class="todo-app__task-item task-item">
                    <div class="task-item__view">
                        <input
                                type="checkbox"
                                class="task-item__status"
                                aria-label="Completed task: HTML"
                        />
                        <span class="task-item__text">HTML</span>
                        <button class="task-item__delete">Delete task</button>
                    </div>
                    <div class="task-item__edit" hidden="hidden">
                        <input
                                type="text"
                                class="task-item__input"
                                value="HTML"
                                aria-label="Edit task: HTML"
                        />
                    </div>
                </li>
            </ul>
        </section>
        <footer class="todo-app__actions-bar">
            <p class="todo-app__items-left">2 items left</p>
            <div class="todo-app__items-filter">
                <label for="all">
                    <input type="radio" id="all" name="filter" value="all" checked>
                    All
                </label>
                <label for="active">
                    <input type="radio" id="active" name="filter" value="active">
                    Active
                </label>
                <label for="completed">
                    <input type="radio" id="completed" name="filter" value="completed">
                    Completed
                </label>
            </div>
            <button id="clearCompletedBtn">Clear completed</button>
        </footer>
    </div>
</body>
</html>
